<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de moedas KATIE</title>
</head>
<body>
    <script src="script.js"></script>

    <header class="cabecalho">
        <img class="gif-katie" src="https://ic.ufal.br/extensao/katie/resources/logoanim.gif"/>
        <p class="saudacao">Bem vindo ao conversor de Moedas da Katie!</p>
    </header>
    <main class="container">
        <section class="card">
            <header>
                <h2 class="titulo">Conversor de Moedas</h2>
                CONVERTA VALORES ENTRE MOEDAS RAPIDAMENTE
            </header>
    
            <section class="valor">
                <label>Digite o valor:</label>
                <input type="number" id="valor_inicial">
            </section>
    
            <section class="conversao">
                <div  class="converter-de">
                    <label>De:</label>
                    <select name="moedasde" id="moedasde">
                        <option value="Moeda 1">Moeda 1</option>
                        <option value="USD">Dolar Americano</option> 
                        <option value="BRL">Real Brasileiro</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra esterlina</option>
                      </select>
                </div>
                <div class = "icone-conversor">
                    <img src="./conversor.png" width="60px" alt="icone de conversÃ£o">
                </div>
                <div class="converter-para">
                    <label>Para:</label>
                    <select name="moedaspara" id="moedaspara">
                        <option value="Moeda 2">Moeda 2</option>
                        <option value="USD">Dolar Americano</option>
                        <option value="BRL">Real Brasileiro</option>
                        <option value="EUR">Euro</option>
                        <option value="BGP">Libra esterlina</option>
                      </select>
                </div>
                
            </section>
            <button type="submit" onclick="Converter()">CONVERTER</button>
            <h3>Resultado:</h3>
            <span id="resultado" class="resultado"></span>
    
        </section>

    </main>
    <footer>
        Feito com muito &#128156 pelo grupo <strong>{ Katie }</strong> nos cursos de Inverno
    </footer>

    
</body>
</html>
